<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Start Page
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div id="wrapper">
   <div id="center">
    <h1 id="message">
     Welcome,
     <span id="user">
      Aoutnheub </span></h1>
    <h3 id="date">
     <span id="not-seconds"> </span><span id="seconds" style="display: none;"> </span></h3>
    <div id="widget-container">
     <div class="widget" onclick="window.location.href='https://www.youtube.com'">
      <div class="widget-background">
       <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" stroke="none">
        </path>
        <rect height="14" rx="4" width="18" x="3" y="5">
        </rect>
        <path d="M10 9l5 3l-5 3z">
        </path>
       </svg>
       <img src="" style="display: none;"/>
      </div>
      <p class="widget-name" style="display: none;">
       Youtube
      </p>
     </div>
     <div class="widget" onclick="window.location.href='https://www.reddit.com'">
      <div class="widget-background">
       <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" stroke="none">
        </path>
        <path d="M12 8c2.648 0 5.028 .826 6.675 2.14a2.5 2.5 0 0 1 2.326 4.36 C21 18.09 16.971 21 12 21c-4.875 0-8.845-2.8-8.996-6.294L3 14.5h0a2.5 2.5 0 0 1 2.326 -4.36C6.972 8.827 9.352 8 12 8z">
        </path>
        <path d="M12 8l1-5 6 1">
        </path>
        <circle cx="19" cy="4" r="1">
        </circle>
        <circle cx="9" cy="13" fill="currentColor" r=".5">
        </circle>
        <circle cx="15" cy="13" fill="currentColor" r=".5">
        </circle>
        <path d="M10 17c.667 .333 1.333 .5 2 .5s1.333 -.167 2 -.5">
        </path>
       </svg>
       <img src="" style="display: none;"/>
      </div>
      <p class="widget-name" style="display: none;">
       Reddit
      </p>
     </div>
     <div class="widget" onclick="window.location.href='https://www.github.com'">
      <div class="widget-background">
       <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" stroke="none">
        </path>
        <path d="M9 19c-4.286 1.35-4.286-2.55-6-3m12 5v-3.5c0-1 .099-1.405-.5-2 2.791-.3 5.5-1.366 5.5-6.04a4.567 4.567 0 0 0 -1.333 -3.21a4.192 4.192 0 0 0 -.08 -3.227s-1.05-.3-3.476 1.267a12.334 12.334 0 0 0 -6.222 0C6.462 2.723 5.413 3.023 5.413 3.023a4.192 4.192 0 0 0 -.08 3.227A4.566 4.566 0 0 0 4 9.486c0 4.64 2.709 5.68 5.5 6.014-.591.589-.56 1.183-.5 2V21">
        </path>
       </svg>
       <img src="" style="display: none;"/>
      </div>
      <p class="widget-name" style="display: none;">
       Github
      </p>
     </div>
     <div class="widget" onclick="window.location.href='https://www.gmail.com'">
      <div class="widget-background">
       <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" stroke="none">
        </path>
        <circle cx="12" cy="12" r="4">
        </circle>
        <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28">
        </path>
       </svg>
       <img src="" style="display: none;"/>
      </div>
      <p class="widget-name" style="display: none;">
       Email
      </p>
     </div>
    </div>
   </div>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
